<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let point = [1, 2, 3, 4, 5, 6, 8, 7, 9, 10];
    let max = point[0];
    let index1 = 0;
    for (let i = 1; i < point.length; i++) {
        if (point[i] > max) {
            max = point[i];
            index1 = i;
        }
    }
    point[index1] = 0;

    let max1 = point[0];
    let index2 = 0;
    for (let i = 1; i < point.length; i++) {
        if (point[i] > max1) {
            max1 = point[i];
            index2 = i;
        }
    }
    point[index2] = 0;

    let max2 = point[0];
    for (let i = 1; i < point.length; i++) {
        if (point[i] > max2) {
            max2 = point[i];
        }
    }
    document.writeln("Giá trị điểm cao thứ 3 trong dãy số là: " + max2);

</script>
</body>
</html>
